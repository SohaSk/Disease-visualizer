<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" src='/media/static/heartbeat2.png'>
    <meta name="viewport"
          content="width=device-width,
                         initial-scale=1.0">
    <title>DISEASE INFO</title>
    <!--<link rel="stylesheet"
          href="{% static 'signup.css' %}">-->
</head>
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
.Signup{
    font-size: 22px;
    border: none;
    outline: none;
    background-color: transparent;
    position: relative;
    cursor: pointer;
}
div {
    display: block;
}
h1 {
    display: block;
    font-size: 2em;
    margin-block-start: 0.67em;
    margin-block-end: 0.67em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
</style>

<body style="
    background-color: #f3f6f9;">
    <header style="width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;">

        <h1 class="heading">DISEASE INFO</h1>
        <h3 class="title" style="font-weight: 400;
    letter-spacing: 1.5px;"> Signup</h3>
    </header>


    <div class="container" style="height: 600px;
    width: 500px;
    background-color: rgb(223, 218, 210);
    box-shadow: 8px 8px 20px rgb(223, 218, 210);
    position: relative;
    overflow: hidden;top: 50%;
left: 50%;
margin-left: -250px;
margin-top: 40px;">

        <!-- upper button section to select
             the login or signup form -->
       <!--<div class="slider"></div>-->
             <div class="btn">
                <button class="Signin" style="height: 60px;
    width: 300px;
    margin: 20px auto;
    box-shadow: 10px 10px 30px #00ABE4;
    border-radius: 50px;
    display: flex;
    justify-content: space-around;
    align-items: center;font-size: 22px;">Signup</button>

             </div>

        <!-- Form section that contains the
             login and the signup form -->
                <form class="form-section" method="POST" style="height: 500px;
        width: 600px;">
                {% csrf_token %}


            <!-- login form -->
                <div class="Signin-box" style="height: 100%;
    width: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0px 40px;gap: 45px">
                    <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							{{form.username}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
                            {{form.email}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.password}}
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{form.confirm_password}}

						</div>
                    {{form.errors}}


                   <button class="clkbtn" style="height: 50px;
    width: 150px;
    border-radius: 50px;
    background-image: linear-gradient(to right,
            #00ABE4,
            #00ABE4);
    font-size: 22px;
    border: none;
    cursor: pointer;">Signup</button>
                </div>



                </form>
               </div>


<script>
    var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username';
		form_fields[1].style='font-size: large;border-radius: 2rem;border: 2px solid #000;padding: 10px';
		form_fields[2].placeholder='Email';
		form_fields[2].style='font-size: large;border-radius: 2rem;border: 2px solid #000;padding: 10px';
		form_fields[3].placeholder='Enter password';
		form_fields[3].style='font-size: large;border-radius: 2rem;border: 2px solid #000;padding: 10px';
        form_fields[4].placeholder='Confirm password';
        form_fields[4].style='font-size: large;border-radius: 2rem;border: 2px solid #000;padding: 10px';
		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
</script>
</body>
</html>
